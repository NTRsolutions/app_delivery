<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div padding menuClose *ngIf="cliente_carregado" (click)="meu_perfil()">
      <h2>OlÃ¡, {{cliente.nome}}</h2>
      <p>{{cliente.email}}</p>
    </div><hr *ngIf="logado">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose ion-item *ngIf="logado" (click)="goToHome()">Home</button>
      <button menuClose ion-item *ngIf="logado" (click)="meu_perfil()">Meu Perfil</button>
      <button menuClose ion-item *ngIf="logado" (click)="pedidos()">Meus Pedidos</button>
      <div padding *ngIf="logado"></div>
      <button menuClose ion-item *ngIf="logado" (click)="logout()">Sair</button>      
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
