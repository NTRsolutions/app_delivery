<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meu Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input type="text" disabled="{{edit_block}}" [(ngModel)]="nome"></ion-input>
  </ion-item>

	<ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" disabled="{{edit_block}}" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Telefone</ion-label>
    <ion-input type="text" disabled="{{edit_block}}" [(ngModel)]="telefone1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Telefone secundário</ion-label>
    <ion-input type="text" disabled="{{edit_block}}" [(ngModel)]="telefone2"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Senha Atual</ion-label>
    <ion-input type="password" disabled="{{edit_block}}" [(ngModel)]="senha"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Nova Senha</ion-label>
    <ion-input type="password" disabled="{{edit_block}}" [(ngModel)]="nova_senha"></ion-input>
  </ion-item>	

 	<div padding *ngIf="edit_block">
    <button ion-button color="default" block (click)="editar()">Editar</button>
  </div>

  <div padding *ngIf="!edit_block">
    <button ion-button color="secondary" block (click)="salvar()">Salvar</button>
  </div>

  <div padding *ngIf="!edit_block">
    <button ion-button color="danger" block (click)="cancelar()">Cancelar</button>
  </div>

  <hr>
  <h4>Meus Endereços</h4>
  <div padding>
    <button ion-button color="default" block (click)="addEndereco()">Novo Endereço</button>
  </div>
  <ion-list>
	  <ion-item *ngFor="let e of enderecos" (click)="editEndereco(e)">
	    <h2>{{e['nome']}}</h2>
	    <p item-right>{{e['preco']}}</p>
	    <p>{{e['descricao']}}</p>
	  </ion-item>
	</ion-list>
</ion-content>
