<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Restaurante</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
	  <ion-item *ngFor="let p of produtos" (click)="addToCarrinho(p)">
	    <ion-avatar item-start>
	      <img *ngIf="p['foto']" src="{{p['foto']}}">
	      <img *ngIf="!p['foto']" src="http://deliverall-com-br.umbler.net/site/img/padrao.png">
	    </ion-avatar>
	    <h2>{{p['nome']}}</h2>
	    <p item-right>R$ {{p['preco']}}</p>
	    <p>{{p['descricao']}}</p>
	  </ion-item>
	</ion-list>
</ion-content>
