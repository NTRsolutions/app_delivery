<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Restaurante</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
	  <ion-item *ngFor="let p of produtos" (click)="goToCarrinho(p)">
	    <ion-avatar item-start>
	      <img *ngIf="p['foto']" src="{{p['foto']}}">
	      <img *ngIf="!p['foto']" src="{{p['foto']}}">
	    </ion-avatar>
	    <h2>{{p['nome']}}</h2>
	  </ion-item>
	</ion-list>
</ion-content>
