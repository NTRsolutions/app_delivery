<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<div padding>
    <button ion-button color="primary" block (click)="loginWithGoogle()">Entrar com Google</button>
  </div>

	<hr>
	
	<ion-item>
  	<ion-label floating>Usu√°rio</ion-label>
  	<ion-input type="text" [(ngModel)]="email"></ion-input>
	</ion-item>

	<ion-item>
  	<ion-label floating>Senha</ion-label>
  	<ion-input type="password" [(ngModel)]="senha"></ion-input>
	</ion-item>


	  <div padding>
    <button ion-button color="primary" block (click)="login()">Entrar</button>
  </div>

  <div padding>
    <button ion-button color="info" block (click)="goToCadastro()">Cadastro</button>
  </div>
</ion-content>
