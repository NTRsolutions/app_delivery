<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list *ngIf="rests_carregados">
	  <ion-item *ngFor="let rest of restaurantes_aux" (click)="goToRestaurante(rest)">
	    <ion-avatar item-start>
	      <img src="{{rest['foto']}}">
	    </ion-avatar>
	    <h2>{{rest['nome']}}</h2>
	  </ion-item>
	</ion-list>
</ion-content>
